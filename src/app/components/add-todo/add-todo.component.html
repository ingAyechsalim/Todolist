<form (ngSubmit)="onSubmit()">
  <div class="form-row align-items-center">
    <div class="col-sm-8 my-1">
      <input
        type="text"
        class="form-control"
        placeholder="what todo?"
        name="title"
        [(ngModel)]="title"
        placeholder="add Todo ...."
      />
    </div>

    <div class="col-auto my-1">
      <button type="submit" value="Submit" class="btn btn-success">
        add
      </button>
    </div>
  </div>
</form>
